<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <br>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <br>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="agencia">Agência</label>
        <input type="text" [(ngModel)]="contas.agencia"
               class="form-control"
               id="agencia"
               name="agencia"
               placeholder="Agencia"
               required #name="ngModel">
        <label for="conta">Conta</label>
        <input type="text" [(ngModel)]="contas.conta"
               class="form-control"
               id="conta"
               name="conta"
               placeholder="Contas"
               required #email="ngModel">
        <label for="tipo">Banco</label>
        <select name="tipo" id="tipo">
          <option>Poupança</option>
          <option>Conta Salário</option>
          <option>Conta Corrente</option>
          <option>Conta Empresarial</option>
        </select>
      </div>
<br>
      <div class="form-group">
        <label for="banco">Banco</label>
        <select name="banco" id="banco">
          <option>Banco do Brasil</option>
          <option>Bradesco</option>
          <option>Banco Pan</option>
          <option>C6</option>
          <option>Caixa Econômica Federal</option>
          <option>Itaú</option>
          <option>Nubank</option>
          <option>Santander</option>
          <option>Outros</option>
        </select>
        <label for="saldo">E-mail</label>
        <input type="text" [(ngModel)]="contas.saldo"
               class="form-control"
               id="saldo"
               name="saldo"
               placeholder="R$"
               required #name="ngModel">
      </div>
<br>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Criar Conta</button>
