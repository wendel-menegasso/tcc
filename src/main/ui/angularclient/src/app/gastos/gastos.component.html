<div id="tabela">
    <h2>Gastos</h2>
      <table border="1px">
        <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Data</th>
          <th>Valor</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let gasto of gastos; let i = index">
          <td>{{gasto.nome}}</td>
          <td>{{gasto.tipo}}</td>
          <td>{{gasto.data}}</td>
          <td>R${{gasto.valor}}</td>
          <td><button type="button" class="btn btn-danger"
          (click)="excluir(gasto.id)"> Excluir</button></td>
          <td><app-alterar-gastos-modal [idGastos]=gasto.id></app-alterar-gastos-modal></td>
        </tr>
        </tbody>
      </table>
    </div>
    <app-inserir-gastos-modal></app-inserir-gastos-modal>
