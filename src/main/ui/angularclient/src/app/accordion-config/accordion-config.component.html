<ngb-accordion #acc="ngbAccordion" activeIds="config-panel-one">
  <ngb-panel title="Contas" id="config-panel-one">
    <ng-template ngbPanelContent>
      <a routerLink="/contas/adiconar">Adicionar</a>
      <a routerLink="/contas/procurar">Procurar</a>
      <a routerLink="/contas/alterar">Alterar</a>
      <a routerLink="/contas/deletar">Deletar</a>
    </ng-template>
  </ngb-panel>
  <ngb-panel title="Gastos">
    <ng-template ngbPanelContent>
      <a routerLink="/gastos/adiconar">Adicionar</a>
      <a routerLink="/gastos/procurar">Procurar</a>
      <a routerLink="/gastos/alterar">Alterar</a>
      <a routerLink="/gastos/deletar">Deletar</a>
    </ng-template>
  </ngb-panel>
  <ngb-panel title="Ganhos">
    <ng-template ngbPanelContent>
      <a routerLink="/ganhos/adiconar">Adicionar</a>
      <a routerLink="/ganhos/procurar">Procurar</a>
      <a routerLink="/ganhos/alterar">Alterar</a>
      <a routerLink="/ganhos/deletar">Deletar</a>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
